<!-- popup.html -->
<div id="select-contact">
  <label for="phone-number">Phone number:</label>
  <input type="text" id="phone-number" />
  <button id="start-tracking">Start tracking</button>
</div>
<div id="stop-tracking" style="display: none;">
  <p>Tracking contact: <span id="tracked-contact"></span></p>
  <button id="stop">Stop tracking</button>
</div>
