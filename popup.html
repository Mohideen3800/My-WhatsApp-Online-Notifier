<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Online Tracker</title>
</head>
<body>
  <h1>WhatsApp Online Tracker</h1>
  <p>Enter a contact's phone number and country code to receive notifications when they are online on WhatsApp:</p>
  <form>
    <label for="phone-number">Phone number:</label><br>
    <input type="text" id="phone-number" name="phone-number"><br>
    <label for="country-code">Country code:</label><br>
    <input type="text" id="country-code" name="country-code"><br>
    <button id="submit-button" type="submit">Track contact</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
